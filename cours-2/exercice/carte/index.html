<html>
<head>
    <title>Exemple d'une carte Leaflet</title>
    
    <!-- Définition de l'encodage des caractères spéciaux -->
    <meta charset="utf-8">
    
    <!-- Chargement de jQuery -->
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    
    <!-- Chargement de 2 fichiers pour Leaflet -->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    
</head>
<body>
    
    <!-- DIV pour la carte, vide au début -->
    <div id="map" style="width: 100%; height: 500px;"></div>

    <!-- Script pour créer la carte interactive -->
    <script type="text/javascript">
        var map = L.map('map').setView([46.5, 6.8], 10);
        L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data © <a href="http://openstreetmap.org">OpenStreetMap</a> contributors',
            maxZoom: 18
        }).addTo(map);
    </script>
</body>
</html>
