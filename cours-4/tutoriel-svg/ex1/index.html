<html>
<head>
    <title>SVG exemple</title>
</head>
<body>
    
    <svg width="500" height="400">
        
        <polyline points="20,20 40,25 60,40 80,120 120,180" stroke="#000000" stroke-width="1" fill="none" />
        <circle id="cercle1" cx="30" cy="30" r="20" fill="#ff0000" stroke="#000000" stoke-width="2" />
        <rect id="rect1" x="30" y="60" width="100" height="50" fill="#00ff00" stroke="#000000" stroke-width="1" />
        <ellipse cx="130" cy="150" rx="100" ry="30" fill="#ff0000" />
        <line x1="200" y1="10" x2="200" y2="400" stroke="#ff00ff" stroke-width="3" />
        <g id="couche_exemple">
            <polygon points="200,10 250,190 160,210" />
            <text x="50" y="235" style="font-size: 42px; font-family: Helvetica, sans-serif;" transform="rotate(-90,50,235)">Hello world!</text>
        </g>
        
    </svg>
    
</body>
</html>
